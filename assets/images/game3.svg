<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="169" viewBox="0 0 300 169" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34c759;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern1" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="3" fill="white" fill-opacity="0.1" />
      <circle cx="13" cy="13" r="3" fill="white" fill-opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- 主背景 -->
  <rect width="100%" height="100%" rx="8" ry="8" fill="url(#grad1)" />
  
  <!-- 图案覆盖 -->
  <rect width="100%" height="100%" rx="8" ry="8" fill="url(#pattern1)" />
  
  <!-- 游戏图标 -->
  <text x="50%" y="45%" font-family="sans-serif" font-size="32" text-anchor="middle" fill="white">🧩</text>
  
  <!-- 游戏名称 -->
  <text x="50%" y="60%" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Monster Dungeon</text>
  
  <!-- 游戏子标题 -->
  <text x="50%" y="70%" font-family="sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.8">地牢探索游戏</text>
</svg> 