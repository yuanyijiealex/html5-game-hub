<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游戏图片占位符</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #f5f5f7;
    }
    
    h1 {
      margin-bottom: 2rem;
      color: #1d1d1f;
    }
    
    .placeholder-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }
    
    .placeholder {
      width: 300px;
      height: 169px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .placeholder-game {
      background: linear-gradient(135deg, #0071e3, #0077ED);
    }
    
    .placeholder-coming-soon {
      background: linear-gradient(135deg, #ff9500, #ff7801);
    }
    
    .placeholder::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
    }
    
    .placeholder-title {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      z-index: 1;
    }
    
    .placeholder-subtitle {
      font-size: 0.875rem;
      opacity: 0.8;
      z-index: 1;
    }
    
    .download-section {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .download-section p {
      margin-bottom: 1rem;
      color: #1d1d1f;
    }
    
    .download-links {
      display: flex;
      gap: 1rem;
    }
    
    .download-button {
      padding: 0.5rem 1rem;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    
    .download-button:hover {
      background-color: #0077ED;
    }
  </style>
</head>
<body>
  <h1>HTML5游戏聚合平台 - 游戏图片占位符</h1>
  
  <div class="placeholder-container">
    <div id="game-thumb" class="placeholder placeholder-game">
      <div class="placeholder-title">Monster Survivors</div>
      <div class="placeholder-subtitle">动作生存游戏</div>
    </div>
    
    <div id="coming-soon" class="placeholder placeholder-coming-soon">
      <div class="placeholder-title">即将推出</div>
      <div class="placeholder-subtitle">敬请期待</div>
    </div>
  </div>
  
  <div class="download-section">
    <p>这些是HTML5游戏聚合平台使用的占位图片。请右键点击图片并选择"图片另存为..."来保存这些图片。</p>
    <div class="download-links">
      <a href="#" class="download-button" id="download-game-thumb">下载游戏缩略图</a>
      <a href="#" class="download-button" id="download-coming-soon">下载即将推出图</a>
    </div>
  </div>
  
  <script>
    // 函数：将DOM元素转换为图片并下载
    function downloadElementAsImage(elementId, fileName) {
      const element = document.getElementById(elementId);
      
      // 创建canvas
      const canvas = document.createElement('canvas');
      canvas.width = element.offsetWidth;
      canvas.height = element.offsetHeight;
      
      // 获取canvas上下文
      const ctx = canvas.getContext('2d');
      
      // 绘制背景
      if (elementId === 'game-thumb') {
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#0071e3');
        gradient.addColorStop(1, '#0077ED');
        ctx.fillStyle = gradient;
      } else {
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#ff9500');
        gradient.addColorStop(1, '#ff7801');
        ctx.fillStyle = gradient;
      }
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // 添加图案
      // 这里简化处理，实际上需要更复杂的代码来绘制与CSS一样的图案
      
      // 添加文字
      ctx.fillStyle = 'white';
      ctx.font = 'bold 20px system-ui, -apple-system, sans-serif';
      ctx.textAlign = 'center';
      
      if (elementId === 'game-thumb') {
        ctx.fillText('Monster Survivors', canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = '14px system-ui, -apple-system, sans-serif';
        ctx.fillText('动作生存游戏', canvas.width / 2, canvas.height / 2 + 15);
      } else {
        ctx.fillText('即将推出', canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = '14px system-ui, -apple-system, sans-serif';
        ctx.fillText('敬请期待', canvas.width / 2, canvas.height / 2 + 15);
      }
      
      // 转换为图片URL并下载
      const dataUrl = canvas.toDataURL('image/jpeg');
      
      const link = document.createElement('a');
      link.href = dataUrl;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    
    // 添加下载按钮事件监听
    document.getElementById('download-game-thumb').addEventListener('click', function(e) {
      e.preventDefault();
      downloadElementAsImage('game-thumb', 'game-thumb.jpg');
    });
    
    document.getElementById('download-coming-soon').addEventListener('click', function(e) {
      e.preventDefault();
      downloadElementAsImage('coming-soon', 'coming-soon.jpg');
    });
  </script>
</body>
</html>
